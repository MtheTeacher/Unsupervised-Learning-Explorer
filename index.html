<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsupervised Learning Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url('https://files.catbox.moe/w544w8.webp');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      /* Custom styles for range inputs */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #22d3ee; /* cyan */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #000;
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #22d3ee;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #000;
      }
       /* Custom styles for toggle checkboxes */
      .toggle-checkbox {
        appearance: none;
        width: 3rem;
        height: 1.5rem;
        background-color: rgba(255,255,255,0.2);
        border-radius: 9999px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .toggle-checkbox::before {
        content: '';
        position: absolute;
        width: 1.25rem;
        height: 1.25rem;
        border-radius: 9999px;
        top: 0.125rem;
        left: 0.125rem;
        background-color: white;
        transition: transform 0.2s ease-in-out;
      }
      .toggle-checkbox:checked {
        background-color: #22d3ee; /* cyan */
      }
      .toggle-checkbox:checked::before {
        transform: translateX(1.5rem);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "@tensorflow/tfjs": "https://aistudiocdn.com/@tensorflow/tfjs@^4.22.0",
    "umap-js": "https://aistudiocdn.com/umap-js@^1.4.0"
  }
}
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
